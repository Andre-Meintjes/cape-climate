<script>
    //Aray of src attributes
    var arrImages = ["img1", "img2", "img3"];
    //Style for images
    var style = "display: inline-block; padding: 0; margin: 0;";
    //image container id
    var imgContainerId = "image-container";
    var imgHQContainer = "image-viewHQ-container";
    
    $(document).ready(function() {
        loadThumbnails(arrImages);
    });

    function viewImage(imgIndexInArray){
        document.getElementById(imgHQContainer).style.backgroundImage = "url(\'img/gallery/" + arrImages[imgIndexInArray] + ".jpg\')";
    }

    function loadThumbnails(arr){
        for (var i = 0; i < arr.length; i++){
            src = "img/gallery/thumbnails/" + arr[i] + "_thumb.jpg";
            renderImageToImgContainer(createImage(100, 100, src, i));
        }
    }

    function createImage(height, width, src, index){
        imageHTML = "<div class=\"col-xs-2\"><image id=\"img" + index + "\" onclick=\"viewImage(" + index + ");\" src=\"" + src + "\" height=\"" + height + "\"width=\"" + width + "\" style=\"" + style + "\"></div>"
        return imageHTML;
    }

    function renderImageToImgContainer(imgElement){
        document.getElementById(imgContainerId).innerHTML = document.getElementById(imgContainerId).innerHTML + imgElement; 
    }
</script>
