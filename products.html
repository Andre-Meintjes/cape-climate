    return '<div class="col-xs-6 col-md-3 product-card"><div class="product-card-head"><h4>' + model + '</h4></div><div class="product-card-content"><div class="product-image" style="background-image: url(\'' + url + '\')"></div><p>' + description + '</p></div></div>';
