function selectSamsung(){
    hideAllCards();
    for (var i = 0; i < samsungProducts.length; i++){
        document.getElementById('model-' + (i+1) + '-head').innerHTML = samsungProducts[i].model;
        document.getElementById('model-' + (i+1) + '-image').style.backgroundImage = "url('" + dir + samsungProducts[i].url + "')";
        document.getElementById('model-' + (i+1) + '-description').innerHTML = samsungProducts[i].description;
        document.getElementById('model-' + (i+1) + '-card').style.visibility = visible;  
    }
}

function hideAllCards(){
    for (var i = 1; i <= 10; i++){
         document.getElementById('model-' + (i+1) + '-card').style.visibility = hidden;
    }
}
